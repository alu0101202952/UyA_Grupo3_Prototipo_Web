<!DOCTYPE html>
<html>
    <head>
        <title>Formulario con Ajax, Query y Firebase</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>
        <script src="ajax.js"></script>
    </head>
    <body>
        <form method="post" id="formdata">
            <div>
                <label for="numero">Numero entero: </label>
                <input type="text" name="numero" id="numero" required="required" />
            </div>
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre" required="required" />
            </div>
            <div>
                <label for="apellidos">Apellidos: </label>
                <input type="text" name="apellidos" id="apellidos" required="required" />
            </div>
            <div>
                <label for="direccion">Dirección: </label>
                <input type="text" name="direccion" id="direccion" required="required" />
            </div>
            <div>
                <span>Género:</span> 
                <input type="radio" name="genero" id="hombre" value="hombre" checked="checked" />
                <label for="hombre"> Hombre - </label>
                <input type="radio" name="genero" value="mujer" id="mujer" />
                <label for="mujer"> Mujer</label>
            </div>
            <input type="button" id="botonenviar" value="Enviar" />
        </form>
        <pre id="respuesta"></pre>
    </body>
</html>
